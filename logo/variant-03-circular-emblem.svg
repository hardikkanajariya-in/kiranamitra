<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="circGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#00000025"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="256" cy="256" r="230" fill="url(#circGrad1)" filter="url(#shadow3)"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="256" r="190" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
  
  <!-- Circular text path -->
  <path id="topArc" d="M 106,256 A 150,150 0 0,1 406,256" fill="none"/>
  <path id="bottomArc" d="M 406,256 A 150,150 0 0,1 106,256" fill="none"/>
  <text font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#FFFFFF" letter-spacing="6" font-weight="600">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">KIRANA MITRA</textPath>
  </text>
  <text font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#BBDEFB" letter-spacing="4">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">YOUR STORE COMPANION</textPath>
  </text>
  
  <!-- Central store icon -->
  <g transform="translate(256,240)">
    <!-- Storefront -->
    <rect x="-55" y="-20" width="110" height="80" rx="6" fill="url(#circGrad2)"/>
    <path d="M-65 -20 L0 -65 L65 -20 Z" fill="#FF8F00"/>
    <!-- Awning -->
    <path d="M-65 -20 C-55 0 -45 -20 -35 0 C-25 -20 -15 0 -5 -20 C5 0 15 -20 25 0 C35 -20 45 0 55 -20 C65 0 75 -20 65 -20" 
          fill="#FFFFFF" opacity="0.9"/>
    <!-- Door -->
    <rect x="-12" y="20" width="24" height="40" rx="3" fill="#1565C0"/>
    <!-- Windows -->
    <rect x="-48" y="0" width="24" height="20" rx="3" fill="#BBDEFB"/>
    <rect x="24" y="0" width="24" height="20" rx="3" fill="#BBDEFB"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="180" cy="155" r="4" fill="#FFC107"/>
  <circle cx="332" cy="155" r="4" fill="#FFC107"/>
  <circle cx="180" cy="357" r="4" fill="#FFC107"/>
  <circle cx="332" cy="357" r="4" fill="#FFC107"/>
  
  <!-- Stars -->
  <polygon points="256,100 260,112 272,112 262,120 266,132 256,124 246,132 250,120 240,112 252,112" fill="#FFC107"/>
</svg>
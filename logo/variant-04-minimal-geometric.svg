<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="geoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F3D56;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6584;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="56" y="56" width="400" height="400" rx="80" fill="url(#geoGrad1)"/>
  
  <!-- Abstract K letter formed by geometric shapes -->
  <g transform="translate(256, 220)">
    <!-- Vertical bar of K -->
    <rect x="-80" y="-100" width="28" height="200" rx="14" fill="#FFFFFF"/>
    
    <!-- Upper diagonal of K -->
    <rect x="-52" y="-100" width="28" height="130" rx="14" fill="#FFFFFF" transform="rotate(40, -38, -35)"/>
    
    <!-- Lower diagonal of K -->
    <rect x="-52" y="-30" width="28" height="130" rx="14" fill="url(#geoGrad2)" transform="rotate(-40, -38, 35)"/>
    
    <!-- M letter stylized -->
    <path d="M30 -100 L30 100 M30 -100 L65 20 L100 -100 M100 -100 L100 100" 
          stroke="#FFFFFF" stroke-width="26" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Accent dot -->
  <circle cx="390" cy="130" r="20" fill="url(#geoGrad2)"/>
  
  <!-- Text -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" 
        font-size="28" font-weight="300" fill="#FFFFFF" letter-spacing="10" opacity="0.9">KIRANAMITRA</text>
</svg>
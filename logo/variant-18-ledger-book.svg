<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Variant 18: Ledger/Book with pen - record keeping, trustworthy -->
  
  <rect width="512" height="512" fill="#FFFFFF"/>
  
  <g transform="translate(256, 190)">
    <!-- Book / Ledger (Bahi Khata) -->
    <!-- Back cover -->
    <rect x="-52" y="-65" width="100" height="130" rx="4" fill="#8B4513"/>
    
    <!-- Pages -->
    <rect x="-48" y="-60" width="92" height="120" rx="2" fill="#FFF8F0"/>
    <line x1="-48" y1="-35" x2="44" y2="-35" stroke="#DDD0C0" stroke-width="1"/>
    <line x1="-48" y1="-10" x2="44" y2="-10" stroke="#DDD0C0" stroke-width="1"/>
    <line x1="-48" y1="15" x2="44" y2="15" stroke="#DDD0C0" stroke-width="1"/>
    <line x1="-48" y1="40" x2="44" y2="40" stroke="#DDD0C0" stroke-width="1"/>
    
    <!-- Spine -->
    <rect x="-56" y="-65" width="8" height="130" rx="2" fill="#6D3A0A"/>
    
    <!-- Front cover slightly open -->
    <rect x="-46" y="-62" width="88" height="124" rx="3" fill="none" stroke="#A0522D" stroke-width="1.5"/>
    
    <!-- Text lines on page -->
    <line x1="-35" y1="-48" x2="30" y2="-48" stroke="#C0392B" stroke-width="1.5" opacity="0.5"/>
    <line x1="-35" y1="-23" x2="15" y2="-23" stroke="#2C3E50" stroke-width="1.5" opacity="0.3"/>
    <line x1="-35" y1="2" x2="25" y2="2" stroke="#2C3E50" stroke-width="1.5" opacity="0.3"/>
    <line x1="-35" y1="27" x2="20" y2="27" stroke="#2C3E50" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Rupee amounts -->
    <text x="38" y="-45" text-anchor="end" font-family="Arial, sans-serif" 
          font-size="10" fill="#C0392B" opacity="0.6">₹150</text>
    <text x="38" y="-20" text-anchor="end" font-family="Arial, sans-serif" 
          font-size="10" fill="#2C3E50" opacity="0.4">₹80</text>
    
    <!-- Pencil -->
    <g transform="translate(55, -40) rotate(30)">
      <rect x="-3" y="-45" width="6" height="55" fill="#E5B74C"/>
      <polygon points="-3,10 3,10 0,18" fill="#2C3E50"/>
      <rect x="-3" y="-45" width="6" height="8" rx="1" fill="#C0392B"/>
    </g>
    
    <!-- Checkmark -->
    <path d="M-10 48 L-3 55 L10 42" stroke="#27AE60" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Brand name -->
  <text x="256" y="335" text-anchor="middle" font-family="Georgia, serif" 
        font-size="54" font-weight="bold" fill="#2C3E50" letter-spacing="1">Kirana</text>
  <text x="256" y="380" text-anchor="middle" font-family="Georgia, serif" 
        font-size="38" fill="#8B4513">Mitra</text>
  
  <!-- Divider -->
  <line x1="185" y1="395" x2="327" y2="395" stroke="#8B4513" stroke-width="1.5"/>
  
  <text x="256" y="425" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" 
        font-size="12" fill="#95A5A6" letter-spacing="4">HISAAB KITAAB SIMPLE</text>
</svg>
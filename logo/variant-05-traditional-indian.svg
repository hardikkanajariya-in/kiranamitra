<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="saffronGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <pattern id="paisleyPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#FFFFFF" opacity="0.15"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative mandala-inspired border -->
  <circle cx="256" cy="236" r="210" fill="none" stroke="#FF9933" stroke-width="4" opacity="0.6"/>
  <circle cx="256" cy="236" r="220" fill="none" stroke="#FF9933" stroke-width="1" opacity="0.3"/>
  
  <!-- Petal pattern around circle -->
  <g opacity="0.4">
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(0,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(30,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(60,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(90,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(120,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(150,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(180,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(210,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(240,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(270,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(300,256,236)"/>
    <ellipse cx="256" cy="36" rx="14" ry="28" fill="#FF9933" transform="rotate(330,256,236)"/>
  </g>
  
  <!-- Inner circle with pattern -->
  <circle cx="256" cy="236" r="170" fill="#FFF8E1"/>
  <circle cx="256" cy="236" r="170" fill="url(#paisleyPattern)"/>
  
  <!-- Traditional balance/scale (Tarazu) -->
  <g transform="translate(256, 210)">
    <!-- Center pillar -->
    <rect x="-6" y="-40" width="12" height="100" rx="6" fill="url(#saffronGrad)"/>
    <!-- Base -->
    <ellipse cx="0" cy="62" rx="40" ry="10" fill="#E65100"/>
    <!-- Beam -->
    <rect x="-80" y="-46" width="160" height="8" rx="4" fill="url(#greenGrad)"/>
    <!-- Pivot -->
    <circle cx="0" cy="-42" r="10" fill="#FF9933" filter="url(#glow)"/>
    <!-- Left pan -->
    <line x1="-72" y1="-38" x2="-72" y2="10" stroke="#388E3C" stroke-width="3"/>
    <line x1="-56" y1="-38" x2="-56" y2="10" stroke="#388E3C" stroke-width="3"/>
    <path d="M-82 10 C-82 24 -46 24 -46 10" fill="url(#saffronGrad)"/>
    <!-- Right pan -->
    <line x1="56" y1="-38" x2="56" y2="10" stroke="#388E3C" stroke-width="3"/>
    <line x1="72" y1="-38" x2="72" y2="10" stroke="#388E3C" stroke-width="3"/>
    <path d="M46 10 C46 24 82 24 82 10" fill="url(#saffronGrad)"/>
    <!-- Items on pans -->
    <circle cx="-64" cy="6" r="8" fill="#4CAF50" opacity="0.8"/>
    <circle cx="-58" cy="0" r="6" fill="#66BB6A" opacity="0.8"/>
    <rect x="56" y="-2" width="14" height="10" rx="2" fill="#FF9933" opacity="0.8"/>
  </g>
  
  <!-- Diya/lamp on top -->
  <g transform="translate(256, 130)">
    <ellipse cx="0" cy="0" rx="18" ry="8" fill="#FF9933"/>
    <path d="M0 -20 Q-3 -10 0 -4 Q3 -10 0 -20" fill="#FF6F00" filter="url(#glow)"/>
    <path d="M0 -14 Q-1 -8 0 -4 Q1 -8 0 -14" fill="#FFC107"/>
  </g>
  
  <!-- Text in Devanagari-inspired styling -->
  <text x="256" y="365" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" 
        font-size="44" font-weight="bold" fill="#E65100">Kirana</text>
  <text x="256" y="410" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" 
        font-size="36" font-weight="600" fill="#388E3C">Mitra</text>
  
  <!-- Decorative line -->
  <line x1="180" y1="375" x2="332" y2="375" stroke="#FF9933" stroke-width="2" opacity="0.6"/>
  
  <!-- Small tagline -->
  <text x="256" y="445" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#795548" letter-spacing="3" opacity="0.8">आपकी दुकान का साथी</text>
</svg>
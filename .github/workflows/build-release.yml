name: Build & Release APK

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      KEYSTORE_PASSWORD: KiranaMitra@2026
      KEY_ALIAS: kiranamitra
      KEY_PASSWORD: KiranaMitra@2026

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip if release commit
        id: skip
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          if [[ "$COMMIT_MSG" == release:* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping release commit: $COMMIT_MSG"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 17
        if: steps.skip.outputs.skip != 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        if: steps.skip.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.skip.outputs.skip != 'true'
        run: npm ci

      # â”€â”€ Version Bump â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Calculate next version
        if: steps.skip.outputs.skip != 'true'
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Default to 'minor' on push, use input on manual dispatch
          BUMP_TYPE="${{ inputs.bump }}"
          if [ -z "$BUMP_TYPE" ]; then
            BUMP_TYPE="minor"
          fi
          echo "bump=$BUMP_TYPE" >> $GITHUB_OUTPUT

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Calculate versionCode: MAJOR*10000 + MINOR*100 + PATCH
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Version: $CURRENT_VERSION â†’ $NEW_VERSION (versionCode: $VERSION_CODE)"

      - name: Update package.json version
        if: steps.skip.outputs.skip != 'true'
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${{ steps.version.outputs.new }}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Update android/app/build.gradle version
        if: steps.skip.outputs.skip != 'true'
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.version.outputs.code }}/" android/app/build.gradle
          sed -i 's/versionName "[^"]*"/versionName "${{ steps.version.outputs.new }}"/' android/app/build.gradle

          echo "âœ… build.gradle updated:"
          grep -E "versionCode|versionName" android/app/build.gradle

      # â”€â”€ Caching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Cache Gradle wrapper
        if: steps.skip.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle dependencies
        if: steps.skip.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/configuration-cache
          key: gradle-deps-${{ hashFiles('android/**/*.gradle*', 'android/gradle.properties') }}
          restore-keys: |
            gradle-deps-

      # â”€â”€ Signing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate release keystore
        if: steps.skip.outputs.skip != 'true'
        run: |
          keytool -genkeypair \
            -v \
            -storetype PKCS12 \
            -keystore android/app/kiranamitra-release.keystore \
            -alias $KEY_ALIAS \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass $KEYSTORE_PASSWORD \
            -keypass $KEY_PASSWORD \
            -dname "CN=KiranaMitra, OU=Mobile, O=KiranaMitra, L=India, ST=GJ, C=IN"

      - name: Configure signing
        if: steps.skip.outputs.skip != 'true'
        run: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=kiranamitra-release.keystore
          MYAPP_UPLOAD_KEY_ALIAS=$KEY_ALIAS
          MYAPP_UPLOAD_STORE_PASSWORD=$KEYSTORE_PASSWORD
          MYAPP_UPLOAD_KEY_PASSWORD=$KEY_PASSWORD
          EOF

      - name: Update build.gradle signing config
        if: steps.skip.outputs.skip != 'true'
        run: |
          sed -i 's|signingConfig signingConfigs.debug|signingConfig signingConfigs.release|' android/app/build.gradle
          sed -i '/signingConfigs {/,/}/ {
            /debug {/,/}/!b
            /}/a\
            release {\
                storeFile file(project.property("MYAPP_UPLOAD_STORE_FILE"))\
                storePassword project.property("MYAPP_UPLOAD_STORE_PASSWORD")\
                keyAlias project.property("MYAPP_UPLOAD_KEY_ALIAS")\
                keyPassword project.property("MYAPP_UPLOAD_KEY_PASSWORD")\
            }
          }' android/app/build.gradle

      # â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build Release APK
        if: steps.skip.outputs.skip != 'true'
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK with version
        if: steps.skip.outputs.skip != 'true'
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/KiranaMitra-v${{ steps.version.outputs.new }}.apk

      # â”€â”€ Commit & Tag â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Commit version bump
        if: steps.skip.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json android/app/build.gradle
          git commit -m "release: v${{ steps.version.outputs.new }}"
          git tag "v${{ steps.version.outputs.new }}"
          git push origin master --tags

      # â”€â”€ Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate changelog
        if: steps.skip.outputs.skip != 'true'
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --no-decorate -20)
          else
            COMMITS=$(git log --oneline --no-decorate "${PREV_TAG}..HEAD~1")
          fi

          {
            echo "body<<CHANGELOG_EOF"
            echo "## KiranaMitra v${{ steps.version.outputs.new }}"
            echo ""
            if [ -n "${{ inputs.release_notes }}" ]; then
              echo "${{ inputs.release_notes }}"
              echo ""
            fi
            echo "### Changes"
            echo ""
            echo "$COMMITS" | while read -r line; do echo "- $line"; done
            echo ""
            echo "---"
            echo "**Version Code:** ${{ steps.version.outputs.code }}"
            echo "**Previous Version:** ${{ steps.version.outputs.current }}"
            echo "CHANGELOG_EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.skip.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: KiranaMitra v${{ steps.version.outputs.new }}
          body: ${{ steps.changelog.outputs.body }}
          files: android/app/build/outputs/apk/release/KiranaMitra-v${{ steps.version.outputs.new }}.apk
          draft: false
          prerelease: false

      - name: Upload APK artifact
        if: steps.skip.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: KiranaMitra-v${{ steps.version.outputs.new }}
          path: android/app/build/outputs/apk/release/KiranaMitra-v${{ steps.version.outputs.new }}.apk
          retention-days: 90
